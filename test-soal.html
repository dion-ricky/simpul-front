<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, shrink-to-fit=no">
  <title>Soal Ujian</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="./js/bootstrap.min.js" charset="utf-8"></script>
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/master.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.css" integrity="sha384-zB1R0rpPzHqg7Kpt0Aljp8JPLqbXI3bhnPWROx27a9N0Ll6ZP/+DiW/UqRcLbRjq" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.js" integrity="sha384-y23I5Q6l+B6vatafAwxRu/0oK/79VlbSz7Q9aiSZUvyWYIYsd+qj+o24G5ZU2zJz" crossorigin="anonymous"></script>
  <script defer src="./js/smartrender.js" charset="utf-8"
  onload="katexRender()"></script>
  <script src="./js/master.js" charset="utf-8"></script>
  <script src="./js/test-soal.js" charset="utf-8"></script>
</head>
<body>
  <main>
    <div class="container">
      <div class="timer-wrapper">
        <span id="answerCount"></span>
        <i class="material-icons">timer</i>
        <span class="timer" id="globalTimer"></span>
      </div>
      <div class="card test-card">
        <div class="card-body">
          <h5 class="card-title">Matematika 12-A1</h5>
          <div class="question-wrapper">
            <p class="card-text">1. Nilai $ x $ yang memenuhi $ 8 ^ {3x+1} = 128 ^ {x-1} $ adalah ...</p>
            <div class="answer-list" input-name="mtk-12-1">
              <a href="#">$ -10 $</a>
              <a href="#">$ -5 $</a>
              <a href="#">$ -2 $</a>
              <a href="#">$ 2 $</a>
              <a href="#">$ 5 $</a>
            </div>
          </div>
          <div class="answer-navigation">
            <a href="#" class="btn btn-secondary">Prev</a>
            <a href="#" class="btn btn-primary">Next</a>
          </div>
        </div>
      </div>
    </div>
    <form class="answer-form" id="answerForm" action="index.html" method="post">
      <input type="radio" name="mtk-12-1" value="A" required>
      <input type="radio" name="mtk-12-1" value="B">
      <input type="radio" name="mtk-12-1" value="C">
      <input type="radio" name="mtk-12-1" value="D">
      <input type="radio" name="mtk-12-1" value="E">

      <input type="radio" name="mtk-12-2" value="A" required>
      <input type="radio" name="mtk-12-2" value="B">
      <input type="radio" name="mtk-12-2" value="C">
      <input type="radio" name="mtk-12-2" value="D">
      <input type="radio" name="mtk-12-2" value="E">

      <input type="radio" name="mtk-12-3" value="A" required>
      <input type="radio" name="mtk-12-3" value="B">
      <input type="radio" name="mtk-12-3" value="C">
      <input type="radio" name="mtk-12-3" value="D">
      <input type="radio" name="mtk-12-3" value="E">

      <input type="radio" name="mtk-12-4" value="A" required>
      <input type="radio" name="mtk-12-4" value="B">
      <input type="radio" name="mtk-12-4" value="C">
      <input type="radio" name="mtk-12-4" value="D">
      <input type="radio" name="mtk-12-4" value="E">

      <input type="radio" name="mtk-12-5" value="A" required>
      <input type="radio" name="mtk-12-5" value="B">
      <input type="radio" name="mtk-12-5" value="C">
      <input type="radio" name="mtk-12-5" value="D">
      <input type="radio" name="mtk-12-5" value="E">
    </form>
  </main>
</body>
</html>
